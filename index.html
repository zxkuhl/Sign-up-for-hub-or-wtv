<script>
    let allNotifications = [];
    let currentFilter = 'all';

    // Sample notifications for demo
    const sampleNotifications = [
        {
            id: '1',
            category: 'discord',
            title: 'New Announcement',
            content: 'KittyScripts v2.0 is now live! Check out the new features in our Discord server.',
            timestamp: new Date(Date.now() - 3600000),
            read: false
        },
        {
            id: '2',
            category: 'scripts',
            title: 'Script Update: Universal ESP',
            content: 'Universal ESP has been updated with better performance and new customization options.',
            timestamp: new Date(Date.now() - 7200000),
            read: false
        },
        {
            id: '3',
            category: 'system',
            title: 'Maintenance Notice',
            content: 'Scheduled maintenance on Feb 15th, 2026 from 2-4 AM EST. Scripts will remain accessible.',
            timestamp: new Date(Date.now() - 86400000),
            read: true
        },
        {
            id: '4',
            category: 'discord',
            title: 'Community Event',
            content: 'Join us this weekend for a script showcase event! Winners get premium access.',
            timestamp: new Date(Date.now() - 172800000),
            read: true
        }
    ];

    function showLogin() {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('signupForm').style.display = 'none';
        document.getElementById('dashboard').classList.remove('active');
    }

    function showSignup() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('signupForm').style.display = 'block';
        document.getElementById('dashboard').classList.remove('active');
    }

    async function handleLogin(event) {
        event.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        const errorDiv = document.getElementById('loginError');

        try {
            const { signInWithEmailAndPassword } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
            await signInWithEmailAndPassword(window.auth, email, password);
        } catch (error) {
            errorDiv.textContent = error.message;
            errorDiv.classList.add('show');
        }
    }

    async function handleSignup(event) {
        event.preventDefault();
        const username = document.getElementById('signupUsername').value;
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;
        const errorDiv = document.getElementById('signupError');

        try {
            const { createUserWithEmailAndPassword, signInAnonymously, updateProfile } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
            const { doc, setDoc } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');
            
            let userCredential;
            
            // If email provided, use email/password auth
            if (email && email.trim() !== '') {
                userCredential = await createUserWithEmailAndPassword(window.auth, email, password);
            } else {
                // If no email, create anonymous account with username/password stored in Firestore
                userCredential = await signInAnonymously(window.auth);
            }
            
            await updateProfile(userCredential.user, { displayName: username });
            
            // Create user document
            await setDoc(doc(window.db, 'users', userCredential.user.uid), {
                username: username,
                email: email || null,
                password: email ? null : password, // Store password hash only if no email (for manual auth)
                createdAt: new Date(),
                photoURL: 'https://via.placeholder.com/120',
                isAnonymous: !email || email.trim() === ''
            });
        } catch (error) {
            errorDiv.textContent = error.message;
            errorDiv.classList.add('show');
        }
    }

    async function handleLogout() {
        const { signOut } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
        await signOut(window.auth);
    }

    async function handleProfilePicUpload(event) {
        const file = event.target.files[0];
        if (!file) return;

        const { ref, uploadBytes, getDownloadURL } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js');
        const { doc, updateDoc } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');

        const user = window.auth.currentUser;
        const storageRef = ref(window.storage, `profilePics/${user.uid}`);
        
        await uploadBytes(storageRef, file);
        const downloadURL = await getDownloadURL(storageRef);
        
        document.getElementById('profilePic').src = downloadURL;
        
        await updateDoc(doc(window.db, 'users', user.uid), {
            photoURL: downloadURL
        });
    }

    function displayNotifications(notifications) {
        allNotifications = notifications.length > 0 ? notifications : sampleNotifications;
        filterNotifications(currentFilter);
    }

    function filterNotifications(filter) {
        currentFilter = filter;
        
        // Update active tab
        document.querySelectorAll('.notification-tab').forEach(tab => {
            tab.classList.remove('active');
        });
        event?.target.classList.add('active');

        let filtered = allNotifications;
        if (filter !== 'all') {
            const categoryMap = {
                'discord': 'discord',
                'scripts': 'scripts',
                'system': 'system'
            };
            filtered = allNotifications.filter(n => n.category === categoryMap[filter]);
        }

        const listContainer = document.getElementById('notificationsList');
        
        if (filtered.length === 0) {
            listContainer.innerHTML = `
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <p>No notifications yet</p>
                </div>
            `;
            return;
        }

        listContainer.innerHTML = filtered.map(notif => {
            const timeAgo = getTimeAgo(notif.timestamp);
            return `
                <div class="notification-item ${notif.read ? '' : 'unread'}">
                    <div class="notification-header">
                        <span class="notification-category category-${notif.category}">
                            ${notif.category.toUpperCase()}
                        </span>
                        <span class="notification-time">${timeAgo}</span>
                    </div>
                    <div class="notification-title">${notif.title}</div>
                    <div class="notification-content">${notif.content}</div>
                </div>
            `;
        }).join('');
    }

    function getTimeAgo(timestamp) {
        const now = new Date();
        const time = new Date(timestamp);
        const diff = Math.floor((now - time) / 1000);

        if (diff < 60) return 'Just now';
        if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
        if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
        if (diff < 604800) return `${Math.floor(diff / 86400)}d ago`;
        return time.toLocaleDateString();
    }

    // Initialize with sample data
    displayNotifications(sampleNotifications);
</script>
